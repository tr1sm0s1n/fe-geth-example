query receipt {
  transaction(
    hash: "0x104d16927bb396261cc7f304f31a67403222d7bca955d06594a29b418b45d2fa"
  ) {
    nonce
    index
    from {
      address
      balance
    }
    to {
      address
      balance
    }
    value
    gas
    gasUsed
    gasPrice
    inputData
    block {
      number
      hash
    }
    status
    blobGasUsed
    blobGasPrice
    blobVersionedHashes
  }
}
